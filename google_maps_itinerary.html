<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itin√©raire depuis Lille vers Sin-le-Noble</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, rgb(255, 255, 255) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .route-summary {
            padding: 30px;
            background: white;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        .route-badge {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: linear-gradient(135deg, #667eea, rgb(20, 111, 163));
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .arrow {
            font-size: 1.5rem;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(5px); }
        }

        .map-container {
            position: relative;
            height: 600px;
            background: #f0f0f0;
            border-radius: 0 0 20px 20px;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
            border-radius: 0 0 20px 20px;
        }

        .info-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 320px;
            z-index: 1000;
            opacity: 0;
            transform: translateX(50px);
            transition: all 0.8s ease;
        }

        .info-panel.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .info-panel h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4rem;
            text-align: center;
        }

        .route-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .route-detail {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .route-detail:hover {
            transform: translateY(-2px);
        }

        .route-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            flex-shrink: 0;
        }

        .route-text {
            flex: 1;
        }

        .route-text strong {
            display: block;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .route-text span {
            color: #666;
            font-size: 0.95rem;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            z-index: 2000;
            text-align: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            font-size: 1.1rem;
            color: #2c3e50;
            font-weight: 500;
        }

        .error-message {
            display: none;
            background: linear-gradient(135deg, #ff4757, #ff3742);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px;
            text-align: center;
            font-weight: 500;
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.3);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .route-badge {
                flex-direction: column;
                gap: 10px;
                font-size: 1rem;
            }
            
            .info-panel {
                position: relative;
                top: auto;
                right: auto;
                margin: 20px;
                max-width: none;
                transform: none;
                opacity: 1;
            }
            
            .map-container {
                height: 400px;
            }

            .route-detail {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó∫Ô∏è Votre itin√©raire</h1>
            <p>Trajet optimis√© vers notre √©tablissement</p>
        </div>

        <div class="route-summary">
            <div class="route-badge">
                <span id="originCity">Lille</span>
                <span class="arrow">‚ûú</span>
                <span>Sin-le-Noble</span>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="map-container">
            <div id="map"></div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Calcul de votre itin√©raire...</p>
            </div>
        </div>
        <div class="info-panel" id="infoPanel">
            <h3>üìã D√©tails du trajet</h3>
            <div class="route-info" id="routeInfo">
                <div class="route-detail">
                    <div class="route-icon">‚è≥</div>
                    <div class="route-text">
                        <span>Chargement des informations...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let map;
        let directionsService;
        let directionsRenderer;
        
        // R√©cup√®re la ville d'origine depuis le param√®tre d'URL, sinon "Lille, France"
        function getOriginCity() {
            const params = new URLSearchParams(window.location.search);
            const origin = params.get('origin');
            return origin ? origin + ', France' : "Lille, France";
        }

        // *** CONFIGURATION - MODIFIEZ CETTE VILLE POUR CHAQUE PAGE ***
        const ORIGIN_CITY = getOriginCity();
        const destination = "632 Square Jacques Pr√©vert, 59450 SIN-LE-NOBLE, France";

        // Initialisation de la carte
        function initMap() {
            // Coordonn√©es approximatives entre la ville d'origine et Sin-le-Noble
            const centerLat = 50.4; 
            const centerLng = 3.2;
            
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 9,
                center: { lat: centerLat, lng: centerLng },
                styles: [
                    {
                        "featureType": "all",
                        "elementType": "geometry.fill",
                        "stylers": [{"weight": "2.00"}]
                    },
                    {
                        "featureType": "all",
                        "elementType": "geometry.stroke",
                        "stylers": [{"color": "#9c9c9c"}]
                    },
                    {
                        "featureType": "landscape",
                        "elementType": "geometry.fill",
                        "stylers": [{"color": "#ffffff"}]
                    },
                    {
                        "featureType": "poi",
                        "elementType": "all",
                        "stylers": [{"visibility": "simplified"}]
                    },
                    {
                        "featureType": "road",
                        "elementType": "geometry.fill",
                        "stylers": [{"color": "#eeeeee"}]
                    },
                    {
                        "featureType": "road",
                        "elementType": "labels.text.fill",
                        "stylers": [{"color": "#7b7b7b"}]
                    },
                    {
                        "featureType": "road.highway",
                        "elementType": "geometry.fill",
                        "stylers": [{"color": "#c5c6c6"}]
                    },
                    {
                        "featureType": "water",
                        "elementType": "geometry.fill",
                        "stylers": [{"color": "#a2daf2"}]
                    }
                ]
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                suppressMarkers: false,
                polylineOptions: {
                    strokeColor: '#667eea',
                    strokeWeight: 6,
                    strokeOpacity: 0.8
                }
            });
            directionsRenderer.setMap(map);

            // Mettre √† jour l'affichage de la ville d'origine
            document.getElementById('originCity').textContent = ORIGIN_CITY.split(',')[0];

            // Calculer automatiquement l'itin√©raire
            calculateRoute();

            // G√©rer les changements d'itin√©raire
            directionsRenderer.addListener('directions_changed', function() {
                displayRouteInfo(directionsRenderer.getDirections());
            });
        }

        // Calculer l'itin√©raire automatiquement
        function calculateRoute() {
            showLoading(true);
            hideError();

            directionsService.route({
                origin: ORIGIN_CITY,
                destination: destination,
                travelMode: google.maps.TravelMode.DRIVING,
                unitSystem: google.maps.UnitSystem.METRIC,
                avoidHighways: false,
                avoidTolls: false
            }, function(response, status) {
                showLoading(false);
                
                if (status === 'OK') {
                    directionsRenderer.setDirections(response);
                    setTimeout(() => {
                        document.getElementById('infoPanel').classList.add('visible');
                    }, 500);
                } else {
                    let errorMsg = 'Impossible de calculer l\'itin√©raire depuis ' + ORIGIN_CITY.split(',')[0] + '.';
                    
                    switch(status) {
                        case 'NOT_FOUND':
                            errorMsg = 'Ville de d√©part introuvable : ' + ORIGIN_CITY.split(',')[0];
                            break;
                        case 'ZERO_RESULTS':
                            errorMsg = 'Aucun itin√©raire trouv√© depuis ' + ORIGIN_CITY.split(',')[0] + '.';
                            break;
                        case 'OVER_QUERY_LIMIT':
                            errorMsg = 'Service temporairement indisponible. Actualisez la page.';
                            break;
                        case 'REQUEST_DENIED':
                            errorMsg = 'Service d\'itin√©raire non disponible.';
                            break;
                    }
                    
                    showError(errorMsg);
                }
            });
        }

        // Afficher les informations de l'itin√©raire
        function displayRouteInfo(directions) {
            const route = directions.routes[0];
            const leg = route.legs[0];
            
            const routeInfo = document.getElementById('routeInfo');
            routeInfo.innerHTML = `
                <div class="route-detail">
                    <div class="route-icon">üìç</div>
                    <div class="route-text">
                        <strong>D√©part</strong>
                        <span>${leg.start_address}</span>
                    </div>
                </div>
                <div class="route-detail">
                    <div class="route-icon">üéØ</div>
                    <div class="route-text">
                        <strong>Arriv√©e</strong>
                        <span>Sin-le-Noble</span>
                    </div>
                </div>
                <div class="route-detail">
                    <div class="route-icon">üìè</div>
                    <div class="route-text">
                        <strong>Distance</strong>
                        <span>${leg.distance.text}</span>
                    </div>
                </div>
                <div class="route-detail">
                    <div class="route-icon">‚è±Ô∏è</div>
                    <div class="route-text">
                        <strong>Temps de trajet</strong>
                        <span>${leg.duration.text}</span>
                    </div>
                </div>
                <div class="route-detail">
                    <div class="route-icon">‚õΩ</div>
                    <div class="route-text">
                        <strong>Type de trajet</strong>
                        <span>Itin√©raire optimis√© en voiture</span>
                    </div>
                </div>
            `;
        }

        // Fonctions utilitaires
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>

    <!-- Remplacez YOUR_API_KEY par votre vraie cl√© API Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhiWJknGbS7LdN1Khxnh0pVjK9EMhlXQQ&callback=initMap&libraries=geometry"></script>
</body>
</html>
